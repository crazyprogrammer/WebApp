<div class="container">
  <h1>SignUp Form</h1>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" 
      class="form-control" 
      id="Name" 
      ngModel
      required
      name="Name"
      #name="ngModel">
      <span class="help-block" *ngIf="!name.valid && name.touched">Please enter the Name</span>
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="email" 
      class="form-control" 
      id="email" 
      required
      ngModel
      name="email"
      email
      #email="ngModel">
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter Valid E-mail</span>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" 
      class="form-control" 
      id="Cell" 
      required
      ngModel
      name="cell"
      #cell="ngModel"
      maxlength="10"
      pattern="[789][0-9]{9}">
      <span class="help-block" *ngIf="!cell.valid && cell.touched">Please enter Valid Contact</span>
    </div>
    <div>
     <button class="btn btn-primary" type="submit"
     [disabled]="!f.valid">Submit</button>
    </div>
  </form>
   <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h2> The data you submitted is:</h2>
        <p>Name: {{ user.UserName}} </p>
        <p>Email:{{ user.Email}}</p>
        <p>Contact:{{ user.Contact}}</p>
      </div>
    </div>
</div>
